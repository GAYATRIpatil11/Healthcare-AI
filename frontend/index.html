<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthTracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HealthTracker API</h1>
        
        <div id="user_data">
            <h2>User Data</h2>
            <p>Total Steps: <span id="steps"></span></p>
            <p>Calories Burned: <span id="calories"></span></p>
        </div>

        <div id="health_data">
            <h2>Health Data</h2>
            <p>Calories: <span id="health_calories"></span></p>
            <p>Steps: <span id="health_steps"></span></p>
        </div>

        <div id="activity_data">
            <h2>Activity Data</h2>
            <p>Steps: <span id="activity_steps"></span></p>
            <p>Distance: <span id="activity_distance"></span> km</p>
            <p>Calories: <span id="activity_calories"></span></p>
            <p>Date: <span id="activity_date"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
